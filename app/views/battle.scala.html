@()
<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>

    <meta charset="utf-8">
    <title>将棋</title>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="Thu, 01 Dec 1994 16:00:00 GMT"/>

    <!-- jQuery本体 -->
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/syougi/jquery-1.6.1.min.js")"></script>

    <!-- jQuery UI 関連 -->
    <link type="text/css" href="@routes.Assets.versioned("javascripts/syougi/development-bundle/themes/dot-luv/jquery-ui-1.8.13.custom.css")" rel="Stylesheet"/>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/syougi/development-bundle/ui/jquery-ui-1.8.13.custom.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/syougi/development-bundle/ui/jquery.effects.core.js")"></script>

    <!-- JavaScriptデバックプラグイン -->
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/syougi/prettyprint.js")"></script>

    <!-- スタイルシート読み込み -->
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/syougi/main.css")"/>
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/syougi/syougi.css")"/>

    <!-- 将棋JavaScript -->
    <script src="@routes.Assets.versioned("javascripts/syougi/ban.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/syougi/ban.init.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/syougi/ban.setting.js")" type="text/javascript"></script>

    <!-- 効果音 -->
    <audio id="sound-file" preload="auto">
        <source src="@routes.Assets.versioned("sounds/piece.wav")" type="audio/mp3">
    </audio>

    <script type="text/javascript">

      //ページを離れるイベントが発生したとき
      window.onbeforeunload = function() {
        if(ban.isNoCheckUnload !== true) {
          return "ページを離れると、このゲームは無効になりますがよろしいですか";
        }
      };

      ban.player = "North";
      ban.partnerPlayer = "South";

      //将棋スタート関数
      function start() {
        ban.init_ban();
        ban.init_koma();
        ban.draw();
      }

      //ページロード後の処理
      $(document).ready(function(){
        start();
      });

    </script>

    <title>将棋.js</title>

</head>
<body>

<div id="header">
    <h1><a href="/">将棋</a></h1>
</div>

<!-- 将棋盤 -->
<div id=main>
    <p><span id="playerInfo">北の番です．</span>駒を動かして下さい．</p>
    <div class="motiKoma" id="motiKomaSouth"></div>
    <div id="ban"></div>
    <div class="motiKoma" id="motiKomaNorth"></div>
    <a href="javascript:ban.checkmate('giveup')" class="button">降参</a>
</div>


<div id="footer">
    <div id="github"><a href="https://github.com/oshiro-kazuma/syougi-web">github source</a></div>
    <p>将棋の駒は、<a href="http://www.aoiweb.com/aoi2/">和風素材の篆刻素材AOI </a>のフリー素材を利用させていただきました。</p>
</div>
</body>
</html>
